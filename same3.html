<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="1px solid black" width="600px" height="200px">
        <tr>
            <th colspan="4" align="center">Product Details</th>
        </tr>
        <tr>
            <th align="center">Product</th>
            <th align="center">Name</th>
            <th align="center">Brand</th>
            <th align="center">Amount</th>
        </tr>
        <tr>
            <td rowspan="4">Mobile</td>
            <td>iPhone-12</td>
            <td>MAC</td>
            <td>80,000/-</td>
        </tr>
        <tr>
            <td>S-20</td>
            <td>Samsung</td>
            <td>50,000/-</td>
        </tr>
        <tr>
            <td>M-33</td>
            <td>Nokia</td>
            <td>30,000/-</td>
        </tr>
        <tr>
            <td>Blaze</td>
            <td>Motorola</td>
            <td>65,000/-</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Click</title>
        <script>
            function ViewLarge(){
                window.open("30695.jpg","Nike","width=400 height=500");
            }
        </script>
        <style>
            body{
                height: 500px;
            }
        </style>
    </head>
    <body onselectstart="return false" oncontextmenu="return false">
        <img oncontextmenu="alert('Not Allowed')" ondblclick="ViewLarge()" src="30695.jpg" width="100" height="100">
        <p>Double Click to View Large</p>
    </body>
</html>
